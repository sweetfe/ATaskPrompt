version: '3.8'
services:
  mcp-filesystem:
    image: mcp/filesystem-server
    ports:
      - "8081:8081"
    volumes:
      - ./:/workspace
    environment:
      - MCP_PORT=8081
  
  mcp-github:
    image: mcp/github-server
    ports:
      - "8082:8082"
    environment:
      - MCP_PORT=8082
      - GITHUB_TOKEN=${GITHUB_TOKEN}
